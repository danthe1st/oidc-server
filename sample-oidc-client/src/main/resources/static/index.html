<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Authenticated</title>
</head>
<body>
    <h1>Success!</h1>
    <p>You are logged in via OIDC!</p>
    <p style="display: none" id="usernameBlock">
        Your username is: <span id="username"></span>
    </p>
    <script type="text/javascript">
    fetch("/username")
        .then(res => res.text())
        .then(txt => {
            document.getElementById("username").textContent=txt
            document.getElementById("usernameBlock").style=""
        })
    </script>
</body>
</html>
